<!DOCTYPE html>
<html>

<head>
    <title>html intro-2 responsive form</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css">
    <link rel="stylesheet" type="text/css" href="">
</head>

<body>
    <div class="grid grid-2-765 grid-3-1024">
        <section class="left section">
            <form>
                First Name:
                <br>
                <input type="text" name="firstname" class="inputbox" placeholder="First Name, Nick name, something..">
            </form>
            <br>
            <form>
                Last Name:
                <br>
                <input type="text" name="lastname" class="inputbox" placeholder="Last Name please">
            </form>
            <br>
            <form>
                Email Address:
                <br>
                <input type="email" name="email" class="inputbox" placeholder="Email Address">
            </form>
            <br>
            <select>
                Country:
                <br>
                <option value="chooseacountry">Choose a Country</option>
                <option value="empty"> </option>
                <option value="unitedstates">United States</option>
                <option value="africa">Africa</option>
                <option value="elsalvador">El Salvador</option>
                <option value="belize">Belize</option>
            </select>
            <br>
            <br>
            <form>
                Biography:
                <br>
                <textarea name="Biography" cols="40" rows="6" placeholder="Tell me about yourself!"></textarea>
            </form>
            <br>
        </section>
        <section class="middle section">
            <form>
                Phone Number:
                <br>
                <input type="text" name="phonenumber" class="inputbox" placeholder="Whats your number?">
            </form>
            <br>
            <form>
                Affiliations:
                <br>
                <textarea name="Affiliations" cols="40" rows="6" placeholder="Any known associates?"></textarea>
            </form>
            <br>
            <select>
                Occupation:
                <br>
                <option value="chooseanoccupation">Choose an occupation</option>
                <option value="empty"> </option>
                <option value="developer">Developer</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="artist">Artist</option>
                <option value="racecardriver">Racecar Driver</option>
            </select>
            <br>
            <br>
            <form>
                Pet's Name:
                <br>
                <input type="text" name="petsname" class="inputbox" placeholder="I'm allergic to cats.">
            </form>
            <br>
            <form>
                Favorite Gadget:
                <br>
                <input type="text" name="favoritegadget" class="inputbox" placeholder="Go Go Gadget?">
            </form>
            <br>
        </section>
        <section class="right section">
            <select>
                Type of Talent:
                <br>
                <option value="chooseatalent">Choose a Talent</option>
                <option value="empty"> </option>
                <option value="juggling">juggling</option>
                <option value="writingcode">Writing Code</option>
                <option value="wheelman">Wheelman</option>
                <option value="sushichef">Sushi Chef</option>
            </select>
            <br>
            <br>
            <form>
                Favorite Drink:
                <br>
                <input type="text" name="favoritedrink" class="inputbox" placeholder="Anything but purple drank">
            </form>
            <br>
            <form>
                Special Power:
                <br>
                <input type="text" name="specialpower" class="inputbox" placeholder="Should i bring Kryptonite?">
            </form>
            <br>
            <form>
                Weapon of Choice:
                <br>
                <input type="text" name="weaponofchoice" class="inputbox" placeholder="What weapon would you use in a fight with Thor?">
            </form>
            <br>
            <form>
                Comments:
                <br>
                <textarea name="comments" cols="40" rows="6" placeholder="Any Comments or Suggestions?"></textarea>
            </form>
            <br>
        </section>
        <br>
    </div>
</body>

</html>
